title: TechLand
email: me@vicperdana.com
description: > 
  A tech-focused blog for cloudy's folks
twitter_username: vperdana
github_username: vicperdana
minimal_mistakes_skin: contrast
search: true

url: "https://blog.vicperdana.com" 
show_excerpts: true # set to true to show excerpts on the homepage
addthis: true
# Build settings
markdown: kramdown

author:
  name: Vic Perdana
  bio: "Engineer by night, Architect by day"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://blog.vicperdana.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/vperdana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vicperdana"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/vperdana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vicperdana"

comments:
  provider: "disqus"
  disqus:
    shortname: "blog-vicperdana-com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# categories
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache