title: TechLand
email: me@vicperdana.com
description: >-
  A tech-focused blog for cloudy's folks
twitter_username: vperdana
github_username: vicperdana
minimal_mistakes_skin: "contrast"
minimal_mistakes_skin_dark: "dark"

search: false


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
repository: vicperdana/vicperdana.github.io
github: [metadata]

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Australia/Sydney

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
#url: "https://blog.vicperdana.com" 
#baseurl: "/"
#show_downloads: false
#show_excerpts: true # set to true to show excerpts on the homepage
#addthis: true


author:
  name: Vic Perdana
  bio: "Engineer by night, Architect by day"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://blog.vicperdana.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/vperdana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vicperdana"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/vperdana/"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@vicperdana7585"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/vperdana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vicperdana"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/vperdana/"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@vicperdana7585"

comments:
  provider: "disqus"
  disqus:
    shortname: "blog-vicperdana-com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# categories
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

